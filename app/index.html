<!doctype html>
<html ng-app="printFormApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="print.js"></script>
	</head>
	<body>
		<div ng-controller="printFormAppCtrl">
			<button ng-click="printForm()">Imprimir</button>
		</div>
		<div id="main-container">
			<textarea id="postal-text" rows="10" cols="20" placeholder="__%%Mensaje%%__"></textarea>
			<input type="text" class="editable" name="to" placeholder="__%%De%%__"/>
			<input type="text" class="editable" name="from" placeholder="__%%Para%%__"/>
			<input type="text" class="editable" name="address" placeholder="__%%Direccion%%__"/>
		</div>
	</body>
</html>
